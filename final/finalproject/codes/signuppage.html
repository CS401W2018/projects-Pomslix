<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./finalproject.css">
    <title>Popular Game Show</title>
</head>

<body>
    <header>
        <h1> Jameson's Game Show</h1>
    </header>
    <div class="perfect">
        <nav>
            <div>
                <a href="./homepage.html">Home</a>
                <a href="./fpspage.html">Popular FPS Page</a>
                <a href="./survivalpage.html">Popular Survival Page</a>
                <a href="./gachapage.html">Popular Gacha Page</a>
                <a href="./horrorpage.html">Popular Horror Page</a>
                <a href="./mmorpgpage.html">Popular MMORPG Page</a>
                <a href="#" class="current">Sign Up Form</a>
            </div>
        </nav>
    </div>
    <main>
        <div class="headcenter">
            <h1 class="hd"> Sign Up Page</h1>
        </div>
        <div>
            <div id="message"></div>
            <form action="processing.html" method="post" id="Form">
                <fieldset>
                    <legend class="title">Sign Up Form</legend>
                    <div>
                        <fieldset class="credentials">
                            <legend class="title">User Credentials</legend>
                            <div class="row credentials">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="row">
                                <label for="number">Phone Number:</label>
                                <input type="tel" id="number">
                            </div>
                            <div class="row">
                                <label for="age">Age:</label>
                                <input type="number" id="age">
                            </div>
                            <div class="row">
                                <label for="user">Username:</label>
                                <input type="text" id="user">
                            </div>
                            <div class="row">
                                <label for="pass">Password:</label>
                                <input type="password" id="pass">
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend class="title">Optionals</legend>
                            <div class="row">
                                <div class="checkbox">
                                    <label for="reason">Feedback on Website</label>
                                    <textarea name="reason" id="reason"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="final">
                        <div class="row remember">
                            <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                        </div>
                        <div class="row">
                            <label for="submit"></label>
                            <input type="submit" id="submit">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jameson Shi</p>
    </footer>
    <script src="./finalproject.js"></script>
</body>
</html>
