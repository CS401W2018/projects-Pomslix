<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MyBrandJamesonShi Form</h1>
    </header>
    <main>
        <form action="processing.java" method="post">
            <fieldset>
                <legend class="title">Sign Up Form</legend>
                <div>
                    <fieldset class="credentials">
                        <legend class="title">User Credentials</legend>
                        <div class="row credentials">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required="required">
                        </div>
                        <div class="row">
                            <label for="number">Phone Number:</label>
                            <input type="tel" id="number" required="required">
                        </div>
                        <div class="row">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" id="birthdate">
                        </div>
                        <div class="row">
                            <label for="user">Username:</label>
                            <input type="text" id="user" required="required">
                        </div>
                        <div class="row">
                            <label for="pass">Password:</label>
                            <input type="password" id="pass" required="required">
                        </div>
                    </fieldset>   
                </div>
                <div>
                    <fieldset>
                        <legend class="title">Favorite Drinks From List</legend>
                        <div class="row drink">
                                <label for="drinks"><input type="radio" id="drinks" name="drinks" required="required">Pepsi</label>
                                <label for="drinks"><input type="radio" id="drinks" name="drinks" required="required">Coca-Cola</label>
                                <label for="drinks"><input type="radio" id="drinks" name="drinks" required="required">Sprite</label>
                                <label for="drinks"><input type="radio" id="drinks" name="drinks" required="required">DrPepper</label>
                        </div>
                        <div class="row">
                            <div class="checkbox">
                                <label for="reason">Why is this your favorite drink?</label>
                                <textarea name="reason" id="reason" required="required"></textarea>  
                            </div>
                        </div>
                        <div class="row">
                            <label for="yesno">Was your Favorite Drink Actually In The List?</label>
                            <select name="yesno" id="yesno" required="required">
                                <option value="Blank">&nbsp;</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div class="final">
                    <div class="row remember">
                        <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                    </div>
                    <div class="row">
                        <label for="submit"></label>
                        <input type="submit" id="submit">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>&copy; 2024 Jameson Shi</footer>
</body>
</html>
